<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<title>toDo</title>
   	<link rel="stylesheet" href="appStyle/style.css">
  </head>
  <body>
      <div class="todo">
        <div class="todo__input">
          <input class="todo__text"></input>
          <button class="todo__add">Добавить</button>
        </div>
        <select class="todo__options">
          <option value="active">активные</option>
          <option value="completed">завершённые</option>
          <option value="deleted">удалённые</option>
        </select>
        <ul class="todo__items" data-todo-option="active"></ul>
      </div>
    
	<script src="appScript/script.js"></script>
  </body>
</html>
